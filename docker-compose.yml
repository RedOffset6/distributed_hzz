services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - rabbit
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
    environment:
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbitmq queue_index_max_journal_entries 0"
  # queue_purge:
  #   build: queue_purge/.
  #   networks:
  #     - rabbit
  #   deploy:
  #     mode: replicated
  #     replicas: 1
  #   depends_on:
  #     rabbitmq:
  #       condition: service_healthy
  #       restart: true
  worker:
    build: worker/.
    networks:
      - rabbit
    deploy:
      mode: replicated
      replicas: 6
    depends_on:
      rabbitmq:
        condition: service_healthy
        restart: true
  manager:
    build: manager/.
    networks:
      - rabbit
    deploy:
      mode: replicated
      replicas: 1
    depends_on:
      rabbitmq:
        condition: service_healthy
        restart: true
    volumes:
      - /mnt/c/Users/benlu/Documents/Bristol/forth_year/computing/distributed_computing_project/manager:/app
      - /mnt/c/Users/benlu/Documents/Bristol/forth_year/computing/distributed_computing_project/images:/app/data/static
networks:
  rabbit:
    driver: bridge
    attachable: true

